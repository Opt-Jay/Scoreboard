<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="items-home">
                <h3 id="home-txt">HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="add-to-home">
                    <button id="add-one-home" class="add-one-home" onclick="incrementOneH()">+1</button>
                    <button id="add-two-home" class="add-two-home" onclick="incrementTwoH()">+2</button>
                    <button id="add-three-home" class="add-three-home" onclick="incrementThreeH()">+3</button>
                </div>

            </div>

            <div id="items-guest">
                <h3 id="guest-txt">GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="add-to-guest">
                    <button id="add-one-guest" class="add-one-guest" onclick="incrementOneG()">+1</button>
                    <button id="add-two-guest" class="add-two-guest" onclick="incrementTwoG()">+2</button>
                    <button id="add-three-guest" class="add-three-guest" onclick="incrementThreeG()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
